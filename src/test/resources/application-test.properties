spring.application.name=local-ttsapplication

region.default=eu-west-2
s3.audio.bucket.default=testbucket

polly.region.default=eu-west-2
polly.engine.default=neural

spring.cloud.aws.s3.endpoint=http://localhost:4566
spring.cloud.aws.sqs.endpoint=http://localhost:4566
spring.cloud.aws.credentials.access-key=noop
spring.cloud.aws.credentials.secret-key=noop
spring.cloud.aws.region.static=us-east-1

spring.main.allow-bean-definition-overriding=true
